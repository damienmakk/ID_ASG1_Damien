<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YE WORLD | Kanye West</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header" id="top">
    <div class="header-inner">
        <div class="logo">YE WORLD</div>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
            <span class="nav-line"></span>
            <span class="nav-line"></span>
            <span class="nav-line"></span>
        </button>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#shows">Shows</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="tagline">
    <p>Run away as fast as you can.</p>
</section>

<main>
    <section class="hero" id="shop">
    <div class="hero-inner">
        <h1>Kanye West</h1>
        <button class="primary-btn" id="shop-now-btn">Shop Now</button>
    </div>
</section>

    <section class="section" id="music">
        <div class="section-inner">
            <h2 class="section-title">Albums</h2>
            <div class="album-grid">
                <article class="album-card">
                    <div class="album-cover"></div>
                    <h3>Album One</h3>
                </article>
                <article class="album-card">
                    <div class="album-cover"></div>
                    <h3>Album Two</h3>
                </article>
                <article class="album-card">
                    <div class="album-cover"></div>
                    <h3>Album Three</h3>
                </article>
            </div>
        </div>
    </section>

    <section class="section" id="videos">
        <div class="section-inner">
            <h2 class="section-title">Videos</h2>
            <div class="video-grid">
                <div class="video-placeholder"></div>
                <div class="video-placeholder"></div>
                <div class="video-placeholder"></div>
            </div>
        </div>
    </section>

    <section class="section tour-section" id="shows">
        <div class="tour-inner">
            <button class="secondary-btn" id="view-dates-btn">View All Dates</button>
        </div>
    </section>

    <section class="section circles-section">
        <div class="circles-inner">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>

    <section class="section signup-section" id="contact">
        <div class="signup-inner">
            <h2>Kanye West</h2>
            <p class="signup-subtitle">Sign Up for Updates</p>
            <form class="signup-form" id="signup-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required />
                <label for="email">Email</label>
                <input type="email" id="email" required />
                <button type="submit" class="primary-btn">Sign Up</button>
                <p class="form-message" id="form-message"></p>
            </form>
            <div class="social-row">
                <div class="social-square"></div>
                <div class="social-square"></div>
                <div class="social-square"></div>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <p>© 2025 YE WORLD · Kanye West fan project for school only.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
